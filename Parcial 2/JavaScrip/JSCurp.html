<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8">
            <script type="text/javascript"> </script>
    </head>
    <body>
<input type="text" id="nombre" placeholder="Nombre"><br><br>
<input type="text" id="paterno" placeholder="Apellido Paterno"><br><br>
<input type="text" id="materno" placeholder="Apellido Materno"><br><br>
<input type="text" id="dia" placeholder="Fecha de Nacimiento / Dia"><br><br>
<input type="text" id="mes" placeholder="Fecha De nacimiento / Mes"><br><br>
<input type="text" id="año" placeholder="Fecha De nacimiento / Año"><br><br>
<button type="generar" id="generar">Generar CURP</button><br><br>
        <script>
        function generarCURP(){
abc = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
random09a = Math.floor(Math.random() * (9 - 1 + 1)) + 1;
random09b = Math.floor(Math.random() * (9 - 1 + 1)) + 1;
randomAZ = Math.floor(Math.random() * (26 - 0 + 1)) + 0;
ano = Number($("#fecha").val().slice(6, 10));

var CURP = [];
CURP[0] = $("#nombre").val().charAt(0).toUpperCase();
CURP[1] = $("#paterno").val().charAt(0).toUpperCase();
CURP[2] = $("#paterno").val().slice(1).replace(/\a\e\i\o\u/gi, "").charAt(0).toUpperCase();
CURP[3] = $("#materno").val().charAt(0).toUpperCase();
CURP[4] = ano.toString().slice(2);
CURP[5] = $("#fecha").val().slice(3, 5);
CURP[6] = $("#fecha").val().slice(0, 2);
CURP[7] = $("#genero").val().toUpperCase();
CURP[8] = $("#paterno").val().slice(1).replace(/[aeiou]/gi, "").charAt(0).toUpperCase();
CURP[9] = $("#materno").val().slice(1).replace(/[aeiou]/gi, "").charAt(0).toUpperCase();
CURP[10] = $("#nombre").val().slice(1).replace(/[aeiou]/gi, "").charAt(0).toUpperCase();;
CURP[11] = ano < 2000 ? random09a : abc[randomAZ];
CURP[12] = random09b;
return CURP.join("");
}

$("#generar").click(function(){
  alert(generarCURP());
});
        </script>
    </body>
</html>
